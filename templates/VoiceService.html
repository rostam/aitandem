<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AITandem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/sample_sentences.js') }}"></script>
      <script src="{{ url_for('static', filename='js/actions.js') }}"></script>

  </head>
  <body>
    <h2>AITandem</h2>
    <div style="font-size:16px;margin-top:20px;">
	    Sample Text: <br/><span id="RandomText">How can I apply for permanent residency in Cologne?</span>
    </div>
    <div id="controls">
  	 <button class='button' id="recordButton">Record</button>
  	 <button class='button' id="stopButton" disabled>Stop and Recognize</button>
	 <div id="loader" class="loader"></div>
    </div>
    <br/>
    <label for="tag">Tag: </label> <input type="text" id="tag" name="tag">
    <br/>
    <div id="formats" hidden>Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>

  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
